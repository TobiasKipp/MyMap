<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="OpenLayers.js"></script>
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="mymap.js"></script>

<script type="text/javascript">
var wmsurl = "http://localhost:12345/thredds/wms/test/tasmax_EUR-44_IPSL-IPSL-CM5A-MR_historical_r1i1p1_SMHI-RCA4_v1_day_20010101-20051231.nc";

var myMap = null;
function mymap_init(){
    myMap = new MyMap();
    //Zoom to fit the world
    myMap.map.zoomToMaxExtent();
    myMap.map.zoomIn();

};
</script>
</head>
<body onload="mymap_init()">
<div id="datepicker"></div>
<div id="map" class="smallmap"></div> 
<!--Add WMS -->
<div id="addWMSdiv">
    <input type="text" id="wmsurl" name="wmsurl" value="http://localhost:12345/thredds/wms/test/tasmax_EUR-44_IPSL-IPSL-CM5A-MR_historical_r1i1p1_SMHI-RCA4_v1_day_20010101-20051231.nc">
    <select id="layer">
    </select>
    <input type="text" id="layername" name="layername">
    <input type="button" id="addwms" value="Add WMS">
</div>
<!--Remove WMS -->
<div id="removeWMSdiv">
    <select id="removeLayerName"></select>
    <input type="button" id="removewms" value="Remove WMS">
</div>
<!-- Time control -->
<input type="range" id="timeslider" min="0" max="0">
<input type="button" id="nextframe" name="nextframe" value="Next frame">
<input type="button" id="testbutton" name="test" value="Test">
<div id="timeline"></div>
<div id="start">
    <input type="button" id="startframe" name="startframe" value="This frame">
    <span>Start:</span>
    <span id="startframevalue"></span>
</div">
<div id="end">
    <input type="button" id="endframe" name="endframe" value="This frame">
    <span>End:</span>
    <span id="endframevalue"></span>
</div>
<div id = animation>
    Aggregation
    <select id=aggregation>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>
    <div id="realtimerender">
        <input type="button" id="animate" name="animate" value="Animate">
        Frequency: <input type="text" id="frequency" value="1000">
    </div>
    <div id="gifrender">
        <input type="button" id="animateGif" name="animateGif" value="Animate Gif">
        Maximum gif frames: <input type="text" id="maxframes" value="40">
    </div>
</div>
<div id="abc"> Some extra text </div>

</body>
</html>
