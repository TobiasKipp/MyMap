<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="OpenLayers.js"></script>
<script src="jquery-2.1.1.min.js"></script>
<script src="mymap.js"></script>

<script type="text/javascript">
var wmsurl = "http://localhost:12345/thredds/wms/test/tasmax_EUR-44_IPSL-IPSL-CM5A-MR_historical_r1i1p1_SMHI-RCA4_v1_day_20010101-20051231.nc";
var wmsurl2 = "http://localhost:12345/thredds/wms/test/tasmax_AFR-44_ECMWF-ERAINT_evaluation_r1i1p1_KNMI-RACMO22T_v1_day_20010101-20051231.nc"
//var allowedTimeValues = ["2001-08-01T12:00:00Z", "2002-08-01T12:00:00Z", "2003-08-01T12:00:00Z"]
var myMap = null;
function mymap_init(){
    myMap = new MyMap();
    //Add the test layer 
    myMap.addWMSOverlay("EUR-44-tasmax", wmsurl, "tasmax");
    myMap.addWMSOverlay("AFR-44-tasmax", wmsurl2, "tasmax");
    myMap.map.zoomToMaxExtent();

};
</script>
</head>
<body onload="mymap_init()">
<div id="datepicker"></div>
<div id="map" class="smallmap"></div> 
<input type="range" id="timeslider" min="0" max="0">
<input type="button" id="nextframe" name="nextframe" value="Next frame">
<div id="start">
    <input type="button" id="startframe" name="startframe" value="This frame">
    <span>Start:</span>
    <span id="startframevalue"></span>
</div">
<div id="end">
    <input type="button" id="endframe" name="endframe" value="This frame">
    <span>End:</span>
    <span id="endframevalue"></span>
</div>
<div id = animation>
    <input type="button" id="animate" name="animate" value="Animate">
    <input type="text" id="frequency" value="1000">
    <select id=aggregation>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>
    <input type="button" id="animateGif" name="animateGif" value="Animate Gif">
</div>
<div id="abc"> Some extra text </div>

</body>
</html>
